<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
        font-family: 'Karla', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #5e544e;
    }

    #container1 {
        border-radius: 2%;
        max-width: 800px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ebdcd3;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    #container2 {
        border-radius: 2%;
        max-width: 600px;
        margin: 100px auto;
        padding: 20px; 
        background-color: #dac4b6;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    header img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
    }

    h1 {
        color: #6b3411;
        font-family: "Poppins", sans-serif;
    }

    button {
        color: #6b3411;
        background-color: #5c555000;
        border: none;
    }

    #job-title,
    #age {
        color: #5c5550;
    }

    #description {
        margin: 20px 0;
    }

    #counter {
        margin-top: 20px;
        font-size: 24px;
        color: #b87800;
    }

    #number-counter {
        font-weight: bold;
    }

    .social-icons {
        margin-top: 20px;
    }

    .social-icons a {
        margin: 0 10px;
        color: #6b3411;
        font-size: 20px;
        text-decoration: none;
    }

    
</style>

<body>
    <div id="fullpage">

        <div class="section">
            <div class="container" id="container1">
                <header>
                    <img id="profile-img" src="images/photo1704159000.jpeg" alt="Your Name">
                    <h1 id="name">Elyse</h1>
                    <p id="job-title">Student</p>
                    <p id="age">Age: 18</p>
                </header>
                <section id="description">
                    <p>
                        Hello! I am currently studying in Republic Polytechnic, Diploma of Digital Design
                        and Development. Something I can never get sick of is matcha! Anything matcha flavoured is nice!
                    </p>
                </section>
                <section id="counter">
                    <p id="number-counter">100</p>
                    <p>Followers</p>
                </section>
                <button id="animateButton"><i class="fa fa-heart"></i></button>
            </div>
        </div>

        <div class="section">
            <div class="container" id="container2">
                <h1>Contact Me</h1>
                <div class="social-icons">
                    <a href="#" class="fa fa-linkedin"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                </div>
                <section id="content">
                    <p>Email: 22016439@myrp.edu.sg</p>
                    <p>Phone: +65 86148572</p>
                </section>
                <button id="animateButton"><i class="fa fa-heart"></i></button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // first section
            anime({
                targets: 'header *',
                opacity: [0, 1],
                translateY: [50, 0],
                delay: anime.stagger(100),
                easing: 'easeInOutQuad'
            });

            anime({
                targets: '#description p',
                opacity: [0, 1],
                translateY: [50, 0],
                easing: 'easeInOutQuad',
                delay: 300
            });

            anime({
                targets: '#number-counter',
                textContent: [0, 100],
                round: 1,
                easing: 'easeInOutQuad',
                duration: 1500,
            });

            document.getElementById('profile-img').addEventListener('click', function () {
            anime({
                targets: 'img',
                translateX: [-20, 20],
                duration: 1000,
                loop: 2,
                direction: 'alternate',
                easing: 'easeInOutQuad'
            });
        });


            // second section
            anime({
                targets: 'h1',
                opacity: [0, 1],
                translateY: [50, 0],
                delay: anime.stagger(100),
                easing: 'easeInOutQuad'
            });

            anime({
                targets: '#content p',
                opacity: [0, 1],
                translateY: [50, 0],
                easing: 'easeInOutQuad',
                delay: 300
            });

            anime({
                targets: '.social-icons a',
                opacity: [0, 1],
                translateY: [50, 0],
                delay: anime.stagger(100),
                easing: 'easeInOutQuad'
            });
        });
    </script>
</body>

</html>
